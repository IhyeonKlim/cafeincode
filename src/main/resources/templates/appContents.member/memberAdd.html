<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="/assets/apps/css/bootstrap.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>회원가입 폼</h2>
    </div>

    <form action="member.html" th:action method="post">
        <div>
            <label for="userId"></label>
            <input type="text" id="userId" name="userId" class="form-control" placeholder="아이디를 입력하세요">
        </div>
        <div>
            <label for="userName">회원명</label>
            <input type="text" id="userName" name="userName" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="password">수량</label>
            <input type="text" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='member.html'"
                        th:onclick="|location.href='@{/members}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
